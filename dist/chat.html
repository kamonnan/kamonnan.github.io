<!DOCTYPE html>
<html>
  <script>document.addEventListener("DOMContentLoaded", function () {
  const inputField = document.querySelector("input[type='text']");
  const sendButton = document.querySelector("button");
  const chatboxBox = document.createElement("div");
  chatboxBox.className = "user-container absolute lg:right-40 sm:right-20 bottom-32 h-96 w-5/6 mt-4 p-5 bg-gray-50 bg-opacity-75 rounded-lg overflow-y-auto";
  document.body.insertBefore(chatboxBox, document.querySelector("main"));
  function sendMessage() {
    const message = inputField.value.trim();
    if (message) {
      const messageContainer = document.createElement("div");
      messageContainer.className = "flex flex-row gap-8 items-center justify-end";
      const messageElement = document.createElement("div");
      messageElement.className = "p-5 text-xl bg-white rounded-lg my-2 text-right";
      messageElement.innerText = message;
      const profile = document.createElement("div");
      profile.className = "profile w-14 h-14 flex-shrink-0";
      const profileImg = document.createElement("img");
      profileImg.src = "https://fastly.picsum.photos/id/29/4000/2670.jpg?hmac=rCbRAl24FzrSzwlR5tL-Aqzyu5tX_PA95VJtnUXegGU";
      profileImg.alt = "Profile";
      profileImg.className = "w-full h-full rounded-full";
      profile.appendChild(profileImg);
      messageContainer.appendChild(messageElement);
      messageContainer.appendChild(profile);
      chatboxBox.appendChild(messageContainer);
      chatboxBox.scrollTop = chatboxBox.scrollHeight;
      inputField.value = "";
      answerMessage();
    }
  }
  function answerMessage() {
    const answerContainer = document.createElement("div");
    answerContainer.className = "flex flex-row gap-8 items-center";
    const profile = document.createElement("div");
    profile.className = "profile w-14 h-14 flex-shrink-0";
    const profileImg = document.createElement("img");
    profileImg.src = "https://fastly.picsum.photos/id/68/4608/3072.jpg?hmac=0KfOS12jehkc6HbfMXWj3GMFve9kVs82dYsN12Npn2Y";
    profileImg.alt = "Bot";
    profileImg.className = "w-full h-full rounded-full";
    profile.appendChild(profileImg);
    const answerElement = document.createElement("div");
    answerElement.className = "p-5 text-xl bg-white rounded-lg my-2 text-left";
    answerElement.innerText = "Hello! I'm your chatbot. How can I help you today?";
    answerContainer.appendChild(profile);
    answerContainer.appendChild(answerElement);
    chatboxBox.appendChild(answerContainer);
    chatboxBox.scrollTop = chatboxBox.scrollHeight;
  }
  sendButton.addEventListener("click", sendMessage);
  inputField.addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });
});</script>

  <script>function showPage(page) {
  const sections = document.querySelectorAll('.content-section');
  sections.forEach(section => section.classList.add('hidden'));
  document.getElementById(page).classList.remove('hidden');
}</script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGchatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>body {
        background-color: #eeebdd;
      }
      .custom-red {
        color: #630000;
      }
      .bg-custom-red {
        background-color: #630000;
      }
      .nav-link {
        position: relative;
      }
    
      .nav-link::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 2px;
        background-color: #630000; /* สีของเส้นขีด */
        transition: width 0.3s ease;
      }
    
      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }</style>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-white shadow-xl sticky top-0 z-50">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="text-3xl font-bold custom-red tracking-wide">RAGchatbot</div>
        <nav>
          <ul class="flex space-x-8 text-lg">
            <li>
              <a href="/home.html" class="nav-link px-2 py-1 text-gray-700 hover:custom-red">Home</a>
            </li>
            <li>
              <a href="/chat.html" class="nav-link px-2 py-1 text-gray-700 hover:custom-red">Chatbot</a>
            </li>
            <li>
              <a href="/about.html" class="nav-link px-2 py-1 text-gray-700 hover:custom-red">About Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1 class="custom-red font-bold text-4xl text-center mt-14">
        What are you curious about?
      </h1>
      <p class="text-center mt-4">I can tell you anythings! but not right now LOL </p>
      <div class="flex justify-center items-center absolute bottom-8 left-0 right-0">
        <input type="text" placeholder="Ask me a question." class="bg-white opacity-75 p-6 w-3/4 rounded-full">
        <button class="rounded-full bg-white p-5 ml-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
            <path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"></path>
            <path d="m21.854 2.147-10.94 10.939"></path>
          </svg>
        </button>
      </div>
    </main>

    <script>document.addEventListener('DOMContentLoaded', () => {
  const currentLocation = window.location.href;
  const navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    if (link.href === currentLocation) {
      link.classList.add('active');
    }
  });
});</script>
    

  </body>
</html>
