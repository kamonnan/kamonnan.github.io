        function sendMessage() {
          const message = inputField.value.trim();
    
          if (message) {
            const messageContainer = document.createElement("div");
            messageContainer.className = "flex flex-row gap-8 items-center justify-end";
    
            const messageElement = document.createElement("div");
            messageElement.className = "p-5 text-xl bg-white rounded-lg my-2 text-right";
            messageElement.innerText = message;
    
            const profile = document.createElement("div");
            profile.className = "profile w-14 h-14 flex-shrink-0";
            const profileImg = document.createElement("img");
            profileImg.src =
              "https://fastly.picsum.photos/id/29/4000/2670.jpg?hmac=rCbRAl24FzrSzwlR5tL-Aqzyu5tX_PA95VJtnUXegGU";
            profileImg.alt = "Profile";
            profileImg.className = "w-full h-full rounded-full";
            profile.appendChild(profileImg);
    
            messageContainer.appendChild(messageElement);
            messageContainer.appendChild(profile);
            chatboxBox.appendChild(messageContainer);
            chatboxBox.scrollTop = chatboxBox.scrollHeight;
    
            inputField.value = "";
    
            answerMessage(message);
          }
        }
    
        function answerMessage(userMessage) {
          const answerContainer = document.createElement("div");
          answerContainer.className = "flex flex-row gap-8 items-center";
    
          const profile = document.createElement("div");
          profile.className = "profile w-14 h-14 flex-shrink-0";
          const profileImg = document.createElement("img");
          profileImg.src =
            "https://fastly.picsum.photos/id/68/4608/3072.jpg?hmac=0KfOS12jehkc6HbfMXWj3GMFve9kVs82dYsN12Npn2Y";
          profileImg.alt = "Bot";
          profileImg.className = "w-full h-full rounded-full";
          profile.appendChild(profileImg);
    
          const answerElement = document.createElement("div");
          answerElement.className = "p-5 text-xl bg-white rounded-lg my-2 text-left";
    
          const responseKey = detectKeyword(userMessage); 
          answerElement.innerText = responses[responseKey];
          answerContainer.appendChild(profile);
          answerContainer.appendChild(answerElement);
          chatboxBox.appendChild(answerContainer);
    
          chatboxBox.scrollTop = chatboxBox.scrollHeight;
        }
    
        sendButton.addEventListener("click", sendMessage);
    
        inputField.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });
      });
    
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const menu = document.getElementById("menu");
    
        let isOpen = false;
    
        menuToggle.addEventListener("click", () => {
          isOpen = !isOpen;
    
          if (isOpen) {
            sidebar.classList.add("w-60");
            sidebar.classList.remove("w-8");
            menu.classList.remove("hidden");
            setTimeout(() => {
              menu.classList.remove("opacity-0");
            }, 10);
          } else {
            sidebar.classList.add("w-8");
            sidebar.classList.remove("w-60");
            menu.classList.add("opacity-0");
            setTimeout(() => {
              menu.classList.add("hidden");
            }, 300);
          }
        });
      });
